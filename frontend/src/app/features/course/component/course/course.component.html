<mat-card appearance="outlined">
    <mat-card-header>
        <mat-card-title>{{course?.name}}</mat-card-title>
        <mat-card-subtitle>Vagas: {{vacancies}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
        <div *ngIf="shouldRenderStatus()">{{getStatus()}}</div>
        <button *ngIf="shouldRenderSubscribeButton()" (click)="subscribe()" mat-button disabled="{{vacancies == 0}}">Inscreva-se</button>
    </mat-card-actions>
</mat-card>
