<mat-card appearance="outlined">
    <mat-card-header>
        <mat-card-title>{{course?.name}}</mat-card-title>
        <mat-card-subtitle>Vagas: {{vacancies}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
        <div *ngIf="course?.subscribed">Inscrito</div>
        <button *ngIf="!(course?.subscribed)" mat-button disabled="{{vacancies == 0}}">Inscreva-se</button>
    </mat-card-actions>
</mat-card>
